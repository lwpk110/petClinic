Owner:
  type: object
  required:
    - firstName
    - lastName
    - address
  properties:
    firstName:
      type: string
    lastName:
      type: string
    address:
      type: string
    city:
      type: string
    telephone:
      type: string
PetType:
  type: object
  required:
    - name
  properties:
    name:
      type: string
Pet:
  type: object
  required:
    - name
    - type
    - owner
  properties:
    name:
      type: string
    birthDate:
      type: string
      format: date
    type:
      $ref: '#/components/schemas/PetType'
    owner:
      $ref: '#/components/schemas/Owner'
    visits:
      type: array
      items:
        $ref: '#/components/schemas/Visit'
Vet:
  type: object
  required:
    - name
  properties:
    name:
      type: string
Visit:
  type: object
  required:
    - name
    - type
    - owner
  properties:
    date:
      type: string
      format: date-time
    vet:
      $ref: '#/components/schemas/Vet'
    pet:
      $ref: '#/components/schemas/Pet'
    description:
      type: string
