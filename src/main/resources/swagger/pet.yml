get:
  tags:
    - pet
  summary: 查看单个宠物
  description: 根据id获取单个宠物信息
  operationId: fetchPet
  parameters:
    - name: id
      in: path
      description: 宠物id
      required: true
      explode: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: 根据id获取宠物对象正确返回
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
    '400':
      description: 参数传入错误
    '500':
      description: 服务器内部错误
